{% extends 'base.html' %} {% block meta %}
<title>Register</title>
{% endblock meta %} {% block content %}

<div class="flex flex-col justify-center items-center h-screen text-slate-200">
  <div class="container">
    <div class="w-1/2 mx-auto py-5 rounded-md shadow-2xl bg-secondary text-center">
      <h1 class="text-slate-300 text-4xl font-semibold mb-5">Register</h1>

      <form method="POST">
        {% csrf_token %}
        <table class="border-1 border-slate-200">
          {{ form.as_table }}
          <tr>
            <td></td>
            <td><button type="submit" class="mt-5 bg-amber-400 py-3 px-12 rounded-md text-slate-800 mr-24">Daftar</button></td>
          </tr>
        </table>
      </form>

      {% if messages %}
      <ul class="list-unstyled">
        {% for message in messages %}
        <li class="text-danger">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
</div>

{% endblock content %}
