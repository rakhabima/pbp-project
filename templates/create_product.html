{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Add New Product</h1>

    <form method="POST" class="form">
        {% csrf_token %}
        <div class="table-responsive">
            <table class="table">
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
{% endblock %}
